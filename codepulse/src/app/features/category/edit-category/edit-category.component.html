<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category; else notfound">

        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryid">Category
                        Id</label>
                    <input type="text" disabled id="categoryid" name="categoryid" class="form-control" value={{category.id}}>
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryname">Name</label>
                    <input type="text" id="categoryname" name="categoryname" class="form-control" [(ngModel)]="category.name">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryhandle">Url
                        Handle</label>
                    <input type="text" id="categoryhandle" name="categoryhandle" class="form-control" [(ngModel)]="category.urlHandle">
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-template #notfound>
        <div class="alert alert-warning" role="alert">
            Category not found!!
        </div>
    </ng-template>
</div>
