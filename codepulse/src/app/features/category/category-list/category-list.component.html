<div class="container">
    <h1>Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/categories/add']">Add
        </a>
    </div>
    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Url Handler</th>
                    <th>Edit Action</th>
                    <th>Delete Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cat of categories">
                    <td>{{cat.id}}</td>
                    <td>{{cat.name}}</td>
                    <td>{{cat.urlHandle}}</td>
                    <td>
                        <a class="btn btn-info" [routerLink]="['/admin/categories',cat.id]">
                            Edit</a>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="Delete(cat.id)">
                            Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
